<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vehículos</title>
</head>
<body>
    <h1>Registro de Vehículos</h1>
    <form id="registroForm">
        <input type="text" id="nombre" placeholder="Nombre del conductor" required>
        <input type="text" id="placa" placeholder="Placa del vehículo" required>
        <input type="text" id="tipo" placeholder="Tipo de vehículo" required>
        <button type="submit">Registrar</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
